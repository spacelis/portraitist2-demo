<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div ng-controller="ResourceCtrl as ctrl">
      <datasource name="Data Source" id="datasource" data-url="/tp/1.1/search/tweets.json?geocode=37.781157,-122.398720,1mi"></datasource>
      <tagcloud name="MyTags" id="tagcloud" data-dimension="text"></tagcloud>
      <timeline name="Timeline" id="timeline" data-dimension="created_at" data-scale="hour"></timeline>
      <piechart name="User" id="piechart" data-dimension="user.screen_name"></piechart>
      <googlemap name="TweetMap" id="map" data-dimension="geo.coordinates.@0,geo.coordinates.@1" ></googlemap>
    </div>
    <a class="btn btn-default" onclick="window.location='view-source:' + window.location.href;">View Source</a>
    <a class="btn btn-default" onclick="window.location='https://github.com/spacelis/portraitist2';">Github</a>
    <script data-main="/js/portraitist" src="/lib/requirejs/require.js"></script>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/lib/dc.js/dc.css" type="text/css">
  </body>
</html>
